<!-- /src/app/features/auth/login-page/login-page.component.html -->
<div class="auth-page-container login-page">
  <h1>Anmelden</h1>
  <p>Melde dich bei deinem Your Garden Eden Konto an.</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="auth-form">

    <!-- E-Mail -->
    <div class="form-field">
      <label for="loginEmail">E-Mail-Adresse</label>
      <input type="email" id="loginEmail" formControlName="email" placeholder="deine.email@mail.de" required
             [attr.aria-invalid]="email?.invalid && (email?.touched || formSubmitted())"
             aria-describedby="loginEmailError">
      <div id="loginEmailError" class="error-container"
           *ngIf="email?.invalid && (email?.touched || formSubmitted())">
        <small *ngIf="email?.errors?.['required']">E-Mail ist erforderlich.</small>
        <small *ngIf="email?.errors?.['email']">Ungültige E-Mail-Adresse.</small>
      </div>
    </div>

    <!-- Passwort -->
    <div class="form-field">
      <label for="loginPassword">Passwort</label>
      <input type="password" id="loginPassword" formControlName="password" required
             [attr.aria-invalid]="password?.invalid && (password?.touched || formSubmitted())"
             aria-describedby="loginPasswordError">
       <div id="loginPasswordError" class="error-container"
           *ngIf="password?.invalid && (password?.touched || formSubmitted())">
        <small *ngIf="password?.errors?.['required']">Passwort ist erforderlich.</small>
      </div>
       <div class="forgot-password-link">
          <a routerLink="/forgot-password">Passwort vergessen?</a> <!-- Route existiert noch nicht -->
       </div>
    </div>

    <!-- Allgemeine Fehlermeldung -->
    <div *ngIf="errorMessage()" class="error-message general-error">
      {{ errorMessage() }}
    </div>

    <!-- Absende-Button (E-Mail/Passwort) -->
    <button type="submit" class="submit-button" [disabled]="loginForm.invalid || isLoading()">
      <span *ngIf="!isLoading()">Anmelden</span>
      <span *ngIf="isLoading()" class="button-loading-spinner"></span>
      <span *ngIf="isLoading()">Melde an...</span>
    </button>

  </form> <!-- Ende des E-Mail/Passwort-Formulars -->

  <!-- Social Login Bereich -->
  <div class="social-login-divider"><span>ODER</span></div>

  <div class="social-login-buttons">
      <!-- === Offizieller Google Button (ersetzt den alten) === -->
      <button class="gsi-material-button"> <!-- Kein (click) Handler hier -->
          <div class="gsi-material-button-state"></div>
          <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </svg>
            </div>
            <span class="gsi-material-button-contents">Sign in with Google</span>
            <span style="display: none;">Sign in with Google</span>
          </div>
        </button>
      <!-- === ENDE Google Button === -->
      <!-- Hier könnte später der Apple Button hin -->
  </div>

  <div class="auth-switch-link">
    <p>Noch kein Konto? <a routerLink="/register">Jetzt registrieren</a></p>
  </div>
</div>
