<!-- /src/app/features/static-page/static-page.component.html -->
<div class="static-page-container">

    <div *ngIf="isLoading()" class="loading-indicator">
      <p>{{ 'staticPage.loadingPage' | transloco }}</p>
    </div>

    <div *ngIf="error()" class="error-message">
      <p>{{ error() }}</p>
      <a routerLink="/">{{ 'staticPage.backToHome' | transloco }}</a>
    </div>

    <!--
      Wir verwenden jetzt markdownSource() im @if, um die Komponente neu zu rendern,
      wenn sich die Quelle ändert. Das ist ein gängiger Weg, um eine
      Neuinitialisierung zu erzwingen.
    -->
    @if (!isLoading() && !error() && markdownSource(); as currentSource) {
      <div class="static-page-content">
        <markdown
          [src]="currentSource"
          (load)="onMarkdownLoad()"
          (error)="onMarkdownError($event)">
        </markdown>
      </div>
    } @else if (!isLoading() && !error() && !markdownSource()) {
        <!-- Diese Meldung wird angezeigt, wenn markdownSource explizit null ist, aber kein Lade- oder Fehlerzustand vorliegt -->
       <div class="error-message">
           <p>{{ 'staticPage.error.noSource' | transloco }}</p>
       </div>
    }
  </div>
