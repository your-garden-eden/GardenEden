<!-- /src/app/shared/components/cookie-consent-banner/cookie-consent-banner.component.html -->
<!-- KORREKTUR: Wir verwenden @if (oder *ngIf), um den Banner nur bei Bedarf zu rendern UND
     [class.is-visible], um das visuelle Erscheinen sicher zu steuern und "Flickern" zu verhindern. -->
@if (shouldShowBanner()) {
  <div class="cookie-consent-banner" [class.is-visible]="shouldShowBanner()">
    <div class="banner-content">
      <p class="banner-text">
        {{ 'cookieConsent.bannerTextLine1' | transloco }}
        <a routerLink="/datenschutz">{{ 'cookieConsent.privacyPolicyLink' | transloco }}</a>.
      </p>
      <div class="banner-actions">
        <button (click)="acceptEssentialCookies()" class="btn btn-secondary">{{ 'cookieConsent.btnEssential' | transloco }}</button>
        <button (click)="acceptAllCookies()" class="btn btn-primary">{{ 'cookieConsent.btnAcceptAll' | transloco }}</button>
      </div>
    </div>
  </div>
}
