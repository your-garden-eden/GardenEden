<!-- /src/app/app.component.html -->

<!-- Wartungsseite anzeigen, wenn maintenanceMode true ist -->
<app-maintenance *ngIf="maintenanceMode"></app-maintenance>

<!-- Normale App anzeigen, wenn maintenanceMode false ist -->
<ng-container *ngIf="!maintenanceMode">
  <app-header></app-header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>

  <!-- === Login Overlay (mit Klasse fÃ¼r Animation) === -->
  <!-- Wird nur gerendert, wenn isLoginOverlayOpen$() true ist -->
  <!-- [class.visible] steuert die Animations-Transitions im SCSS -->
  <app-login-overlay
      *ngIf="isLoginOverlayOpen$()"
      [class.visible]="isLoginOverlayOpen$()">
  </app-login-overlay>
  <!-- === ENDE Login Overlay === -->

</ng-container>
