<!-- /src/app/features/maintenance/maintenance.component.html -->
<div class="maintenance-container">
  <img src="assets/icons/Logo.png" alt="Your Garden Eden Logo" class="logo">

  <h1>{{ 'maintenancePage.mainTitle' | transloco }}</h1>

  <div class="info-text-section">
    <p>{{ 'maintenancePage.mysteryTextLine1' | transloco }}</p>
    <p>{{ 'maintenancePage.mysteryTextLine2' | transloco }}</p>
    <p class="highlight">{{ 'maintenancePage.mysteryTextHighlight' | transloco }}</p>
  </div>

  <!-- Sprachauswahl jetzt hier, größer und zentrierter -->
  <div class="language-selector-wrapper bottom-selector">
    <span class="material-symbols-outlined language-icon-large" aria-hidden="true">translate</span>
    <select class="language-selector-maintenance large"
            [ngModel]="activeLang()"
            (ngModelChange)="changeLanguage($event)"
            [attr.aria-label]="'header.selectLanguage' | transloco"
            [title]="'header.selectLanguage' | transloco">
      @for(lang of availableLangsSignal(); track lang.id) {
        <option [value]="lang.id">
          {{ lang.label }}
        </option>
      }
    </select>
  </div>

</div>
