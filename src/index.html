<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Your Garden Eden</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- === NEU: Definition von initMap FRÜHER im <head> === -->
  <script>
    function initMap() {
      // Diese Funktion wird vom Google Maps API Skript als Callback aufgerufen.
      // Wenn du keine spezifische Initialisierungslogik für die Karte hier brauchst
      // (weil z.B. ein Angular-Modul das später übernimmt), kann sie leer bleiben
      // oder nur ein Log enthalten.
      console.log('Global initMap function called by Google Maps API.');
    }
  </script>
  <!-- === ENDE initMap Definition === -->

  <!-- === Google Maps API Skript (Autocomplete) === -->
  <!-- Das 'async defer' bleibt, aber initMap ist jetzt sicher vorher definiert -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2W0UsyZEPQA8_GbRYbftcDEtGCe6pDSc&libraries=places&callback=initMap" async defer></script>
  <!-- === ENDE Google Maps === -->

  <!-- === Google Identity Services (GIS) Client === -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- === ENDE GIS Client === -->

</head>
<body>
  <app-root></app-root>
  <!-- Die initMap Funktion wurde in den <head> verschoben -->
</body>
</html>
